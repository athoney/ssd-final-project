{{define "login"}}
{{template "header" .}}
<!-- Page Header-->
<header class="masthead" style="background-image: url('assets/img/about-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Login</h1>
                    <form id="form" style="background-color: white; text-align: left; padding: 5px; border-radius: 5px;" method="post" action="/login">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button id="submit-btn" type="submit" class="btn btn-primary" style="text-align: center;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>


{{template "footer" .}}
{{ end }}
